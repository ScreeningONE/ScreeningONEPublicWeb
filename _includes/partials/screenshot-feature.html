<div class="screenshot-feature {{ screenshot-feauture-class }}">
  <div class="container">
    <div class="row">
      <div class="col-xs-24 col-md-10{% if screenshot-feature-swap %} col-md-push-12 col-md-offset-2{% endif %}">
        {{ screenshot-feature-content }}
      </div>
      <div class="col-xs-24 col-md-12{% if screenshot-feature-swap %} col-md-pull-12 {% else %} col-md-offset-2 {% endif %}">
        <div class="screenshot"></div>
      </div>
    </div>
  </div>
</div>
