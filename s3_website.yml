s3_id: <%= ENV['PUBLISH_AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['PUBLISH_AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: <%= ENV['PUBLISH_S3_BUCKET'] %>
<% if ENV['PUBLISH_S3_KEY_PREFIX'] %>s3_key_prefix: <%= ENV['PUBLISH_S3_KEY_PREFIX'] %><% end %>
s3_endpoint: us-west-2
gzip:
  - .html
  - .css
  - .md
  - .js
