<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{% if page.pageClass %}page {{ page.pageClass }}{% endif %}">
    {% unless page.hideHeader %}
      {% include header.html %}
    {% endunless %}

    {{ content }}

    {% unless page.hideFooter %}
      {% include footer.html %}
    {% endunless %}
  </body>
</html>
